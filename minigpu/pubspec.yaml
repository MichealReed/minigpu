publish_to: none
name: minigpu
description: A library that brings multiplatform GPU compute to Dart and Flutter by wrapping the gpu.cpp library and webgpu with a Dawn backend.
version: 1.0.3
repository: https://github.com/PracticalXR/minigpu

#####

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  minigpu_platform_interface:
    path: ../minigpu_platform_interface
  minigpu_ffi:
    path: ../minigpu_ffi
  minigpu_web:
    path: ../minigpu_web

dev_dependencies:
  test: ^1.25.15

#####

platforms:
  windows:
  android:
  linux:
  ios:
  macos:
  web:
